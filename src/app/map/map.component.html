<main>
    <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
  >
    <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="''"
      [markerDraggable]="false"
      
    >
      <agm-info-window>
        <a
          href="{{
            'https://www.google.com/maps/search/?api=1&query=' +
              m.lat +
              '%2C' +
              m.lng
          }}"
        >
          <strong>{{ m.label }}</strong>
        </a>
      </agm-info-window>
    </agm-marker>
  </agm-map>
