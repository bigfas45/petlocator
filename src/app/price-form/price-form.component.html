  <form [formGroup]="formOne">
    <div class="container">
      <span class="topic">Kindly enter details of the item you purchased</span>

        <label>Select Item</label>

          <mat-option

      <div class="input-box">
        <mat-form-field appearance="outline">
          <input
            matInput
            autocomplete="off"
            type="text"
            placeholder="Name"
            maxlength="10"
            minlength="2"
            formControlName="name"
            [errorStateMatcher]="matcher"
          />
        
        <mat-error *ngIf="formOne.controls['name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field appearance="outline">
          <input
            matInput
            autocomplete="off"
            type="text"
            placeholder="Price"
            maxlength="10"
            minlength="2"
            formControlName="priceInNaira"
            [errorStateMatcher]="matcher"
            (keydown)="numbersOnly($event)"
          />
          
        <mat-error
          *ngIf="formOne.controls['priceInNaira'].hasError('required')"
        >
          Price is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field appearance="outline">
          <input
            matInput
            autocomplete="off"
            type="text"
            placeholder="Description"
            maxlength="100"
            minlength="3"
            formControlName="description"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field appearance="outline">
          <input
            matInput
            autocomplete="off"
            type="text"
            placeholder="Address"
            maxlength="100"
            minlength="3"
            formControlName="address"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
      <div class="location">
        <span (click)="useLocation()">
          <img src="../../assets/use-location.svg"/>
        </span>
      </div>
    
      <div class="buttons">
        <button
          class="ok"
          [disabled]="formOne.invalid"
          (click)="proceedWithGoogle()"
        >
          Proceed with Google
        </button>
        <span>OR</span>
        <button class="ok" [disabled]="formOne.invalid" (click)="proceed()">
          Proceed with email
        </button>
      </div>
    </div>
  </form>
